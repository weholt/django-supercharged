{% extends 'base.html' %}
{% load humanize %}

{% block content %}
<div class="text-center">
    <h2 class="mt-3 pt-3 mb-3 text-center">{{title}}</h2>
    <div class="alert alert-warning p-3" role="alert">{{message|safe}}</div>
    <a href="{% if next_url %}{{next_url}}{% else %}/{% endif %}" class="m-2 btn btn-success btn-block">{% if button_text %} {{button_text}} {% else %}Back to the recipes{% endif %}</a>
    {% if alternative_url and alternative_button_text %}
    <a href="{{alternative_url}}" class="m-2 btn btn-primary btn-block">{{ alternative_button_text}}</a>
    {% endif %}
</div>
{% endblock %}
